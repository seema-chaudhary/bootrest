# Myltipart configuration

#  enabling multipart upload
spring.servlet.multipart.enabled=true

#max file size
spring.servlet.multipart.max-file-size = 300MB

# threshold after which file written to disk
spring.servlet.multipart.file-size-threshold = 1KB

debug = true
#spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
server.port=9090
spring.datasource.name=datasource1
spring.datasource.url=jdbc:mysql://localhost:3306/springboot_rest_api?serverTimezone=UTC
spring.datasource.username=root
#spring.datasource.password=seema
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernet.dialect=org.hibernate.dialect.MySQL57Dialect
spring.jpa.hibernate.ddl-auto=update
